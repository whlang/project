<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/register.css">
  <title>新用户注册</title>
 </head>
 <body>
	 <div id="reg-img">
		 <img src="img/header/nba-icon.png" alt="">
	 </div>
 <div id="reg-box">
	 <div class="title">
		 <p><b>欢迎注册</b></p>
	 </div>
	 <form action="" class="form">
	  <div class="container">
		  <div class="form-group">
			  <p>
				<span class="form-lt">
					 新用户注册
				</span>
				<span class="form-rt">
				  <a href="#">直接登录</a>
				</span>
				</p>
		  </div>
		  <div class="form-group">
				<label class="reg-lab">用户名</label>
				<input type="text" name="uname" class="reg-in" placeholder="请输入姓名">
				<span>
					<img src="" alt="">
				</span>
			</div>
		  <div class="form-group">
			  <label class="reg-lab">登录密码</label>
				<input type="text" name="upwd" class="reg-in" placeholder="请输入密码">
				<span>
					<img src="" alt="">
				</span>
			</div>
		  <div class="form-group">
			  <label class="reg-lab">确定密码</label>
				<input type="text" name="cpwd" class="reg-in" placeholder="请确定密码">
				<span>
					<img src="" alt="">
				</span>
			</div>
		  <div class="form-group">
			  <label class="reg-lab">邮箱</label>
				<input type="text" name="e-mail" class="reg-in" placeholder="请输入邮箱">
				<span>
					<img src="" alt="">
				</span>
			</div>
		  <div class="form-group">
			  <label class="reg-lab">手机号</label>
				<input type="text" name="phone" class="reg-in" placeholder="请输入手机号">
				<span>
					<img src="" alt="">
				</span>
			</div>
		  <div class="form-group">
			  <label>
				  <input type="submit" value="提交注册信息">
			  </label>
			</div>	
		</div>
	</form>
	 <ul class="others">
		 <li class="qq">
			 <a href="#">
				 <b class="qq-icon"></b>
				 <span>QQ</span>
			 </a>

		 </li>
		 <li class="wx">
			 <a href="#">
				 <b class="weixin"></b>
				 <span>微信</span>
			 </a>
		 </li>
		 <li class="regist">
			 <div>
				 <a href="#">直接注册</a>
			 </div>
		 </li>
	 </ul>
</div>
 </body>
</html>
